ASTemplateVersion: 1.1.0

Globals:
  Project: acme-sunglasses
  Description: hello world
  Local:
    Host: 127.0.0.1
    Function: HelloWorld

Resources:
  HelloWorld:
    Container:
      BuildFile: './dockerfile'
      SkipBuild: false
      Image: docker.io/retgits/helloworld:1.0.0
