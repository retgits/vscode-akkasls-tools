    Description: This is cool
  WarehouseService:
    Container:
      SkipBuild: true
      Image: docker.io/retgits/warehouse:2.0.0
    Version: 2.0.0
  UserService:
    Container:
      BuildFile: './dockerfile'
      SkipBuild: false
    Version: 3.0.0
  OrderService:
    Container:
      BuildFile: './dockerfile'
      SkipBuild: false
      Image: docker.io/retgits/acmesunglasses-order:1.0.0
    Version: 1.0.0